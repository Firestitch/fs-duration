<div fxLayout="column">
  <mat-form-field>
    <input
      matInput
      name="duration_seconds"
      placeholder="Seconds ({{durations.seconds|number}} minutes)"
      [(ngModel)]="durations.seconds"
      fsDuration
      [seconds]="true">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      name="duration_hour_minute"
      placeholder="Hours and minutes ({{durations.hourMinute|number}} minutes)"
      [(ngModel)]="durations.hourMinute"
      fsDuration>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      name="duration_day_hour"
      placeholder="Days and hours ({{durations.dayHour|number}} minutes)"
      [(ngModel)]="durations.dayHour"
      fsDuration
      [hours]="true"
      [days]="true">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      name="duration_month_day"
      placeholder="Months and days ({{durations.monthDay|number}} minutes)"
      [(ngModel)]="durations.monthDay"
      fsDuration
      [days]="true"
      [months]="true">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      name="duration_suffix_day_hour"
      placeholder="Days and hours with suffix ({{durations.suffixDayHour|number}} minutes)"
      [(ngModel)]="durations.suffixDayHour"
      fsDuration
      [suffix]="true"
      [hours]="true"
      [days]="true">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      name="duration_suffix_day"
      placeholder="Days with suffix ({{durations.suffixDay|number}} minutes)"
      [(ngModel)]="durations.suffixDay"
      fsDuration
      [suffix]="true"
      [days]="true">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      name="duration_hour_minute"
      placeholder="Full ({{durations.full|number}} minutes)"
      [(ngModel)]="durations.full"
      fsDuration
      [seconds]="true"
      [minutes]="true"
      [hours]="true"
      [days]="true"
      [months]="true"
      [years]="true">
  </mat-form-field>
</div>
